<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Registration</title>

	<!-- Icon -->
	<link rel="icon" href="Images/icon1-removebg.png">

	<!-- External CSS -->
	<link rel="stylesheet" type="text/css" href="main.css">

	<!-- BOOTSTARP -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">

	<!-- FONT AWESOME -->
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css">
	
	<!-- FLATPICKER -->
	<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/flatpickr/4.5.2/flatpickr.css">

	<!-- OWL CAROUSEL -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.carousel.min.css" />
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.theme.default.min.css" />

</head>
<body>
	<!-- FORM START -->
		<div class="form_main">
			<div class="container container1 mt-4">
				<div class="row">
					<div class="col-lg-12">
						<div class="error_main">
							<div class="notification-msg">
								<p id="error-msg"></p>
								<span id="notify-close" onclick="closeMsg()">
									<i class="fa fa-times"  id="itag"></i>
								</span>
							</div>
						</div>
						<div class="form_container mt-5">
							<h1 class=" p-2 mt-5 mb-5 text-center"><u>Registration </u><span class="underline">For</span>m</h1>
							<form id="reg-form" method="POST">
								<div class="form-group">
						          	<input type="text" id="fname" name="fname" class="form-control form-input" placeholder="First Name" \>
						        </div>

						        <div class="form-group"> 
						          	<input type="text" id="mname" name="mname" class="form-control form-input" placeholder="Middle Name" \>
						        </div>

						        <div class="form-group">  
						          	<input type="text" id="lname" name="lname" class="form-control form-input" placeholder="Last Name" \>
						        </div>

						        <div class="form-group">  	
						          	<input type="text" id="mobile" name="mobile" class="form-control form-input" placeholder="Mobile Number" minlength="10" maxlength="10" \>
						        </div>

						        <div class="form-group">  	
						          	<input type="email" id="email" name="email" class="form-control form-input" placeholder="Email"\>
						        </div>

						        <div class="form-group">  	
						          	<input type="text" id="dob" name="dob" class="form-control form-input" placeholder="Date of Birth"\>
						        </div>

						        <div class="registration-btn">
				      				<div class="submit_main">
							         	 <a class="submit_btn" id="form-submit"><i class="fas fa-arrow-circle-up"></i> Submit</a>
							        </div>
				      				<div class="submit_main">
						         	 	<a class="cancel_btn" id="form-cancel"><i class="far fa-window-close"></i> Cancel</a>
						        	</div>
				      			</div>
				      			<!-- <button onclick="history.back()">Go Back</button> -->
							</form>	
						</div>
					</div>
				</div>
			</div>
		</div>
	<!-- FORM END -->
								
		<!-- SCRIPT START -->

		<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/1.12.4/jquery.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>

		<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/flatpickr/4.5.2/flatpickr.js"></script>

		<script type="text/javascript" src="main.js"></script>
		
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

		<!-- OWL CAROUSEL -->
		<script src="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/owl.carousel.min.js"></script>
		
		<!-- SCRIPT END -->
	</body>
</html>
